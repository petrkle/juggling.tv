<div id="footer"> 
	<a href="index.html"><h4>juggling.tv</h4></a>

<script>
var containerID="clips";
var q=window.location.hash.split('#')[1];

function displayClip(clip){
	$('#'+containerID).append('<li class="vlink"><a href="v.html#'+clip.id+'"><img src="http://juggling.tv/thumb/0_'+clip.id+'.jpg" /><h3>'+clip.title+'</h3><p>'+clip.description+'</p></a></li>');
}

	$.getJSON("[% API %]/s/v/"+q,

  function(s) {
  for (var i=0; i < s.length; i++){
    displayClip(s[i]);
  }
	 
	$('#loading').hide();
});

</script>
